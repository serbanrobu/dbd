[package]
name = "dbd-agent"
version = "0.2.0"
authors = ["È˜erban Robu <serbanrobu@protonmail.com>"]
edition = "2018"

[dependencies]
tide = "0.16.0"
anyhow = "1.0.38"
async-std = { version = "1.9.0", features = ["attributes"] }
config = { version = "0.10.1", default-features = false, features = ["toml"] }
